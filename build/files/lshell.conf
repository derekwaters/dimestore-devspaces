[global]
loglevel = 2
logpath = /var/log/lshell
warning_counter = 100

[devuser]
allowed = ['ls', 'cd' 'git', 'vim', 'ansible-navigator']
forbidden = [';', '|', '&', '`', '$(', '>', '<']
path = ['/home/devuser', '/opt/tools']
prompt = 'secure-dev> '
strict = 1
history_file = '/home/devuser/.lshell_history'
