[global]
loglevel = 2
logpath = /var/log/lshell
warning_counter = 100

[podman]
allowed = ['ls', 'cd' 'git', 'vim', 'ansible-navigator', 'id', 'pwd', 'cat']
forbidden = [';', '|', '&', '`', '$(', '>', '<']
home_path = '/workdir'
path = ['/workdir', '/opt/tools']
prompt = 'secure-dev> '
strict = 1
history_file = '/home/podman/.lshell_history'
